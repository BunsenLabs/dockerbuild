program_description: |
  Docker-based builder for Debian packages

options:
  - names: [ '--source', '-s']
    required: True
    help: |
      Package source directory
  - names: [ '--output', '-o' ]
    required: True
    help: |
      Output directory. Will be created if it does not exist.
  - names: [ '--architecture', '-a' ]
    choices: [ 'amd64', 'i386' ]
    default: 'amd64'
  - names: [ '--timeout', '-t' ]
    type: !!python/name:builtins.int ''
    default: 3600
